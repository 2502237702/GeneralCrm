{% extends 'kingadmin/base.html' %}

{% block css %}
    <style>
        html，body,#container,canvas{
            width:100% ;
            height:100% ;
        }
    </style>
{% endblock %}

{% block body %}
<div id="container" class="cls-container"  style="opacity: 0.99;">

    <canvas style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>

    <div id="bg-overlay" class="bg-img img-balloon"></div>

	<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="#" target="_blank">
					<span class="brand-title" style="font-size: 25px">KingAdmin<span class="text-thin"></span></span>
				</a>
                <p style="color: silver;font-size: 20px">本软件由LSH个人学习开发</p>
			</div>
		</div>

	<div class="cls-content">
			<div class="cls-content-sm panel ">
				<div class="panel-body">
					<p class="pad-btm" style="font-size: 20px">欢迎使用KingAdmin</p>
					<form method="post">{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" name="username" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
								<input type="password" name="password" class="form-control" placeholder="Password">
							</div>
						</div>

						<div class="row">
							<div class="col-xs-1">
								<div class="form-group text-right">
								<button class="btn btn-success text-uppercase" type="submit" style="font-size: 15px;">登 陆</button>
								</div>
							</div>
						</div>
                        {% if error %}
                            <span style="color: red">{{ error.error }}</span>
                        {% endif %}

					</form>
				</div>
			</div>
	    </div>

</div>
{% endblock %}

{% block js %}
    <script src="/static/kingadmin/js/mycanvas.js"></script>
    <script>
        window.onload = function(){
            //配置
            var config = {
                vx: 4,//点x轴速度,正为右，负为左
                vy:  4,//点y轴速度
                height: 2,//点高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 200,//点个数
                color: "255, 200, 0",//点颜色
                stroke: "255, 200, 0",//线条颜色
                dist: 18000,//点吸附距离
                e_dist: 20000,//鼠标吸附加速距离
                max_conn: 5//点到点最大连接数
            };
            //调用
            CanvasParticle(config);
        }
    </script>
{% endblock %}
