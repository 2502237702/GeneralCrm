
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>个人开发的管理系统</title>

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/nifty.min.css" rel="stylesheet">
	<link href="/static/css/custom.css" rel="stylesheet">
	<link href="/static/css/font-awesome.min.css" rel="stylesheet">
	<link href="/static/plugins/dropzone/dropzone.css" rel="stylesheet">

	{% block css %}{% endblock %}

	<link href="/static/css/pace.min.css" rel="stylesheet">
	<script src="/static/js/pace.min.js"></script>
</head>


<body>
{% block body  %}



{% endblock %}

	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/fastclick.min.js"></script>
	<script src="/static/js/nifty.min.js"></script>
	<script src="/static/plugins/dropzone/dropzone_latest.js"></script>

    {% block js %}{% endblock %}
	
    <script>
        $(document).ready(function () {

            if ("{{ active_url }}"){
               var active_url = "{{ active_url }}" ;
            }else {
               var active_url = "{{ request.path  }}" ;

            }
            var active_menu = $("#mainnav-menu ").find("a[href='"+ active_url +"']");
            active_menu.parent().addClass("active-link");
            if (active_menu.parent().parent().hasClass("collapse")){
                active_menu.parent().parent().addClass("in");
            }
        });

    </script>

</body>
</html>
